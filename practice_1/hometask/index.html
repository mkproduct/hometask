<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/left-sidebar.css">
    <link rel="stylesheet" href="./css/right-sidebar.css">
    <link rel="stylesheet" href="./css/animation-card.css">
</head>
<body>
<div class="container">

    <div class="login-content">

        <div class="sidebar left-sidebar">
            <form class="form">
                <h2 class="user-caption">
                    А divice buyback to
                    <span>icrese your value.</span>
                </h2>
                <p class="user-continue-text">Please login to continue.</p>
                <div class="form-boxes">
                    <input type="text" id="log" class="user-data" required placeholder="Username">
                    <label for="log" class="user-icon"><img src="./img/left-sidebar/user.svg" alt="user"></label>
                </div>
                <div class="form-boxes">
                    <input type="password" id="pass" class="user-data" required placeholder="Password">
                    <label for="pass" class="user-icon"><img src=" ./img/left-sidebar/locked.svg" alt="lock"></label>
                </div>
                <div class="form-boxes">
                    <input type="submit" class="user-data send-btn" value="Войти">
                </div>
                <div class="form-support">
                    <input type="checkbox" id="check" class="checkbox">
                    <label for="check" class="remember">Запомнит меня</label>
                    <a href="#" class="forgotPass-link">Забыли пароль?</a>
                </div>
            </form>
        </div>

        <div class="sidebar right-sidebar">
            <div class="card">
                <div class="card-title">
                    <img src="./img/right-sidebar/favicon.png" alt="favicon">
                </div>
                <h4 class="card-logo">Хумо онлайн</h4>

                <div class="animation-content">
                    <div class="animation-boxes animation-box-1">
                        <img class="animation-img" src="./img/right-sidebar/item-1.svg" alt="Удобно">
                        <img class="animation-circle" src="./img/right-sidebar/circle-1.svg" alt="circle">
                        <span class="img-subtitle img-subtitle-1">Удобно</span>
                    </div>
                    <div class="animation-boxes animation-box-2">
                        <img class="animation-img" src="./img/right-sidebar/item-2.svg" alt="Доступно">
                        <img class="animation-circle" src="./img/right-sidebar/circle-2.svg" alt="circle">
                        <span class="img-subtitle img-subtitle-2">Доступно</span>
                    </div>
                    <div class="animation-boxes animation-box-3">
                        <img class="animation-img" src="./img/right-sidebar/item-3.svg" alt="Надежно">
                        <img class="animation-circle" src="./img/right-sidebar/circle-3.svg" alt="circle">
                        <span class="img-subtitle img-subtitle-3">Надежно</span>
                    </div>
                </div>  
            </div>
            <div class="apps">
                <a href="#"><img src="./img/right-sidebar/apps/google-play.png" alt="app for android"></a>
                <a href="#"><img src="./img/right-sidebar/apps/appstore.png" alt="app for ios"></a>
            </div>
        </div>

    </div>

</div>

</body>
</html>
