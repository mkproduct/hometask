<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/user-menu.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/control-panel.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <!-- left Sidebar -->
        <div class="user-menu ">
            <!-- user data -->
            <div class="avatar avatar_padding">
                <div class="avatar__img-block">
                    <img src="./img/user.svg" alt="user" class="avatar__img">
                </div>
                <div class="user-data">
                    <p class="user-data__caption">Siobhan Hancock </p>
                    <div class="user-data__ID">User ID</div>
                </div>
            </div>

            <!-- list menu -->
            <div class="user-menu__content">
                <div class="user-menu__list">
                    <span class="user-menu__link">Control panel</span>
                    <img class="user-menu__list-img" src="./img/speed.svg" alt="icon">
                </div>
                <div class="user-menu__list">
                    <span class="user-menu__link">manage sites</span>
                    <img src="./img/sliders-h.svg" alt="icon" class="user-menu__list-img">
                </div>
                <div class="user-menu__list">
                    <span class="user-menu__link">manage servies</span>
                    <img src="./img/box.svg" alt="icon" class="user-menu__list-img">
                </div>
                <div class="user-menu__list">
                    <span class="user-menu__link">billing</span>
                    <img src="./img/billing.svg" alt="icon" class="user-menu__list-img">
                </div>
                <div class="user-menu__list">
                    <span class="user-menu__link">my support</span>
                    <img src="./img/comments.svg" alt="icon" class="user-menu__list-img">
                </div>
                <div class="user-menu__list">
                    <span class="user-menu__link">contacts</span>
                    <img src="./img/users.svg" alt="icon" class="user-menu__list-img">
                </div>
                <div class="user-menu__list">
                    <span class="user-menu__link">test.com</span>
                    <img src="./img/pager.svg" alt="icon" class="user-menu__list-img">
                </div>
            </div>
            <!-- exit -->
            <div class="user-menu__exit user-menu__list">
                <span class="user-menu__link"> Coolapse Sidebar </span>
                <img src="./img/sign-out.svg" alt="icon" class="user-menu__list-img">
            </div>
        </div>


        <main class="main main_padding">

            <section class="user-info">
                <div class="title title_control">
                    <img src="./img/pager.svg" alt="" class="title__img">
                    <a href="#" class="title__link">
                        <span class="title__desc">logo-site </span>
                        <span class="title__desc-domain">.com</span>
                    </a>
                </div>

                <div class="control-panel">
                    <h1 class="control-panel__logo">control panel</h1>
                    <p class="control-panel__user-welcome">Hello Siobhan, welcome to the testing-site.com Control Panel</p>
                </div>
            </section>

            <div class="categories categories_setting">
                <div class="categories__boxes categories__box-1">
                    <img src="./img/sliders-h.svg" alt="icon" class="categories__img">
                    <span class="categories__desc">manage sites</span>
                </div>
                <div class="categories__boxes categories__box-2">
                    <img src="./img/box.svg" alt="icon" class="categories__img">
                    <span class="categories__desc">manage servies</span>
                </div>
                <div class="categories__boxes categories__box-3">
                    <img src="./img/comments.svg" alt="icon" class="categories__img">
                    <span class="categories__desc">my support</span>
                </div>
                <div class="categories__boxes categories__box-4">
                    <img src="./img/billing.svg" alt="icon" class="categories__img">
                    <span class="categories__desc">billing</span>
                </div>
                <div class="categories__boxes categories__box-5">
                    <img src="./img/users.svg" alt="icon" class="categories__img">
                    <span class="categories__desc">contacts</span>
                </div>
                <div class="categories__boxes categories__box-6">
                    <img src="./img/setting.svg" alt="icon" class="categories__img">
                    <span class="categories__desc">account seetting</span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
